name: CI - Build Docker

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo files and Dockerfile
        shell: bash
        run: |
          pwd
          ls -la
          echo "------ show exact files tracked by git ------"
          git ls-files
          echo "------ show Dockerfile content ------"
          echo "v-----------------------------------v"
          cat Dockerfile || true
          echo "^-----------------------------------^"
          echo "------ show size of requirements.txt ------"
          ls -l requirements.txt || true
          echo "------ show src/components ------"
          ls -la src || true
          ls -la components || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push) with explicit file/context
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: local/vertex-feature:ci